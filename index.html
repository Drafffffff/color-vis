<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/color-vis/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
  <script type="module" crossorigin src="/color-vis/assets/index.f2b14657.js"></script>
  <link rel="stylesheet" href="/color-vis/assets/index.1a422571.css">
</head>
<body>
<div id="app">
    <canvas class="webgl"></canvas>
    <div class="info">
        <p>
            <span>颜色：</span>
            <span id="name"></span>
        </p>
        <p>
            <span>l：</span>
            <span id="l"></span>

        </p>
        <p>
            <span>a：</span>
            <span id="a"></span>

        </p>
        <p>
            <span>b：</span>
            <span id="b"></span>

        </p>
        <p>
            <span>来源：</span>
            <span id="from"></span>

        </p>
        <select id="mySelect">
        </select>

        <select id="meshSelect">
        </select>

        <select id="meshMatSelect">
        </select>
    </div>
</div>


<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;

			varying vec3 vColor;

			void main() {

				vColor = color;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / -mvPosition.z );

				gl_Position = projectionMatrix * mvPosition;

			}



</script>
<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D pointTexture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

			}

</script>

</body>
</html>
